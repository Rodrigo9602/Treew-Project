<article
  class="w-full p-4 bg-white rounded-lg border border-slate-200 shadow-sm transition-all duration-200"
>
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name field -->
    <div>
      <label for="name" class="block text-sm font-medium text-slate-700 mb-1"
        >Card Title</label
      >
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter card title"
      />
      @if(cardForm.get('name')?.invalid && cardForm.get('name')?.touched) {
      <div class="text-red-500 text-xs mt-1">Card title is required.</div>
      }
    </div>

    <!-- Description field -->
    <div>
      <label for="desc" class="block text-sm font-medium text-slate-700 mb-1"
        >Description</label
      >
      <textarea
        id="desc"
        rows="3"
        formControlName="desc"
        class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter card description (optional)"
      ></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="w-full flex items-center justify-end gap-2">
      <!--Cancel button-->
      <div class="text-right">
        <button
          type="button"
          (click)="resetForm()"          
          class="inline-flex items-center px-4 py-2 text-[clamp(12px,2vw,16px)] font-medium font-poppins border border-gray-300 text-black rounded-lg"
        >
          Cancel
        </button>
      </div>
      <!-- Submit button -->
      <div class="text-right">
        <button
          type="submit"
          [disabled]="cardForm.invalid"
          class="inline-flex items-center px-4 py-2 text-[clamp(12px,2vw,16px)] font-medium font-poppins text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200"
        >
          Create Card
        </button>
      </div>
    </div>
  </form>
</article>
