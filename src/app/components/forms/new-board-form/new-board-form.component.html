<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full p-4 space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Board name:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Escribe el nombre de la lista"
      />
      @if(form.get('name')?.invalid && form.get('name')?.touched) {
        <p class="text-sm text-red-600 mt-1">This field is required and it cannot contain special characters.</p>
      }
    </div> 
  </form>
