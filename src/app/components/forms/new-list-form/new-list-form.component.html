<article class="w-full p-4">
    <form [formGroup]="listForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- List name -->
      <div>
        <label for="name" class="block text-sm font-medium text-slate-700 mb-1">List Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter list name"
        />
        @if(listForm.get('name')?.invalid && listForm.get('name')?.touched) {
            <div class="text-red-500 text-xs mt-1">
                Name is required
            </div>
        }       
      </div>   
    </form>
  </article>
