<article class="w-full w-[300px] md:w-[600px] p-4 bg-white rounded-lg shadow-md">
  <header class="flex items-center justify-between mb-4">
    <h1 class="semibold-header w-full max-w-[300px] md:max-w-[400px] truncate">{{list?.name}}</h1>
    <button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 text-base font-poppins">
      AÃ±adir tarjeta
    </button>
  </header>

  <ul class="space-y-4">
    @for (cardItem of cardsList; track cardItem.id) {
      <li key={cardItem.id} class="flex items-center p-4 bg-gray-100 rounded-lg shadow">
        <app-card [card]="cardItem"></app-card>
      </li>       
    }
  </ul>
</article>
