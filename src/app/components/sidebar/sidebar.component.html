<section class="h-screen bg-white fixed top-12 left-0 border-r border-[#cbd5e1] transform transition-all duration-300 ease-in-out"
 [ngClass]="isOpen ? 'translate-x-0 z-50 opacity-100 w-2/3 md:w-1/5 md:z-0' : '-translate-x-full opacity-0 w-0 md:w-16 md:translate-x-0 md:opacity-100'">
    
   <!-- Contenido del sidenav -->
  <div class="pt-12 pb-4 px-2 transition-opacity duration-300" [ngClass]="{'opacity-100': isOpen, 'opacity-0': !isOpen}">   
     <div class="w-full flex flex-col items-center justify-center gap-12">
      <h1>Mis tableros</h1>
      <div class="w-full flex flex-col items-center justify-center gap-4">
         @for (item of sideItems; track $index) {
            <app-side-item [sideItem]="item" class="w-full"></app-side-item>
        }
      </div>       
     </div>
  </div> 
</section>

<!-- Overlay para cerrar el sidenav al hacer clic fuera  -->
<div *ngIf="isOpen" 
     class="md:hidden fixed top-12 left-0 bg-white backdrop-blur-lg bg-opacity-50 z-40 transition-opacity duration-300"
     (click)="closeNav()">
</div>
