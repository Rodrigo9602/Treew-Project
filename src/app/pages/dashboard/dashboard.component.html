@if(noBoardSelected) {
    <div class="w-full h-auto flex flex-col items-center justify-center gap-4">
        <p class="text-2xl">
            No board selected
        </p>
        <p class="text-lg">
            Please select a board from the sidebar
        </p>
        <p class="text-lg">
            or create a new one
        </p>
        <button class="btn btn-primary" (click)="createNewBoard()">
            Create new board
        </button>
    </div>
} @else {
    <div class="w-full h-auto flex flex-col md:flex-row items-center justify-center gap-4 flex-wrap">
        @for (boardItem of boardLists; track boardItem.id) {
            <app-list [list]="boardItem"></app-list>
        }        
    </div>
}
